<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- font Poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- font Antonio  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- GlideJS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.2.0/css/glide.core.min.css">
</head>
<body>
    <div class="header__wrapper container">
        <div class="header__wrapper-nav">
            <a href="#" class="header__wrapper-nav-logo">
                <img src="./images/logo.png" alt="">
            </a>
            <ul class="header__wrapper-nav-mainmenu">
                <li class="nav-mainmenu-item">
                    <a href="#" class="nav-mainmenu-link">HOME</a>
                </li>
                <li class="nav-mainmenu-item">
                    <a href="#" class="nav-mainmenu-link">SHOP</a>
                </li>
                <li class="nav-mainmenu-item">
                    <a href="#" class="nav-mainmenu-link">PRODUCT</a>
                </li>
                <li class="nav-mainmenu-item">
                    <a href="#" class="nav-mainmenu-link">BLOG</a>
                </li>
                <li class="nav-mainmenu-item">
                    <a href="#" class="nav-mainmenu-link">ABOUT US</a>
                </li>
            </ul>
            <ul class="header__wrapper-nav-menu">
                <li class="nav-menu-item">
                    <a href="#" class="nav-menu-link">
                        <i class='bx bx-search'></i>
                    </a>
                </li>
                <li class="nav-menu-item">
                    <a href="#" class="nav-menu-link">
                        <i class='bx bx-cart' ></i>
                    </a>
                </li>
                <li class="nav-menu-item">
                    <a href="#" class="nav-menu-link">
                        <i class='bx bx-user-circle' ></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="header__slider">
        <div class="slider__info">
            <div class="slider__info-title">LATTE</div>
            <div class="slider__info-descr">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis veniam ea labore obcaecati esse, placeat, corporis blanditiis 
                odit et neque eius illo quidem sapiente delectus 
                suscipit commodi. Nesciunt, odit iste.</div>
            </div>
        <div class="slider__box-img">
            <div class="slider-wrapper" id="slider-img" >
                <div class="slider-img"><img src="https://images.unsplash.com/photo-1633401941646-199b6b11f1da?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80" alt=""></div>
                <div class="slider-img"><img src="https://images.unsplash.com/photo-1541167760496-1628856ab772?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1337&q=80" alt=""></div>
                <div class="slider-img"><img src="https://images.unsplash.com/photo-1613336026275-d6d473084e85?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt=""></div>
            </div>
        </div>
    </div>
    <!-- GlideJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.2.0/glide.min.js"></script>
    <!-- ThreeJs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <!-- hover effect mouse -->
    <script src="./js/hover-effect.umd.js"></script>
    <!-- app js -->
    <script src="./js/app.js"></script>
</body>
</html>
